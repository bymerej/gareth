{% extends 'layout.html' %}
{% load url from future %}

{% block title %}Login{% endblock %}

{% block content %}

{% if error %}
    <div>{{ error.message }}</div>
{% endif %}

<form action="{% url 'login' %}" method="post">
	{% csrf_token %}
	{{ form.as_p }}

	<button type="submit">Login</button>
</form>

{% endblock %}
