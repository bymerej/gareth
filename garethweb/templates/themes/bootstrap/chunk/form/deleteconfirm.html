<form action="{{ action }}" method="post" class="well form-vertical">
	{% csrf_token %}
	{{ form.as_p }}

	<p>Are you sure you wish to delete this?</p>

	{% if cancel %}
	<a href="{{ cancel }}" class="btn">Cancel</a>
	{% endif %}
	<input type="submit" value="{{ submit|default:"Delete" }}" class="btn btn-danger">
</form>
