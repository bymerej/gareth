<form action="{{ action }}" method="post" class="well form-inline">
	{% csrf_token %}
	{% for hidden in form.hidden_fields %}
		{{ hidden }}
	{% endfor %}
	{% for field in form.visible_fields %}
		{{ field.errors }}
		{{ field }}
	{% endfor %}
	<input type="submit" value="{{ submit|default:"Create" }}" class="btn-primary">
</form>
