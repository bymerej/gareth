{% load bootstrap %}
{% block breadcrumbs %}
<ul class="breadcrumb">
{% for item in breadcrumbs %}
	<li{% if item.active %} class="active"{% endif %}>
		{% icon item.name|maptoicon:"crumbs" %}
		{% if item.href %}
			<a href="{{ item.href }}">{{ item.text }}</a>
		{% else %}
			{{ item.text }}
		{% endif %}
	</li>
{% endfor %}
</ul>
{% endblock %}
