{% extends 'layout.html' %}
{% load url from future %}

{% block title %}{% endblock %}

{% block content %}

<a href="{% url 'project' name=project.name %}">Back to {{ project.name }} project.</a>

<h1>Remote {{ remote.name }}</h1>
<dl>
	<dt>Name</dt>
	<dd>{{ remote.name }}</dd>
	<dt>URL</dt>
	<dd>{{ remote.url }}</dd>
</dl>

<form action="{% url 'remote_fetch' project=project.name ID=remote.name %}?fromui=1" method="POST">
<input type="submit" value="Fetch">
</form>

{% endblock %}
