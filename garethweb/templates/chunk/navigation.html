{% block navigation %}
<ul>
{% for item in navigation %}
	<li><a href="{{ item.href }}">{{ item.text }}</a></li>
{% endfor %}
{% if user %}
	<li><a href="{% url 'settings' %}">Settings</a></li>
	<li><a href="{% url 'logout' %}">Logout</a></li>
{% else %}
	<li><a href="{% url 'login' %}">Login</a></li>
{% endif %}
</ul>
{% endblock %}
